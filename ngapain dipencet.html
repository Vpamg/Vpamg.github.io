<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ngapain di pencet</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column; /* Align content in a column */
      }

      h1 {
        color: #3498db;
        font-size: 24px;
        margin-bottom: 20px; /* Adjust as needed */
      }

      #videoContainer {
        text-align: center;
      }

      #videoPlayer {
        display: none;
        margin-top: 20px; /* Adjust as needed */
      }

      #playButton {
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #playButton:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <!-- Heading -->
    <h1>gada apa apa disini lagian ngapain di pencet</h1>

    <!-- Video container -->
    <div id="videoContainer">
      <!-- Video player -->
      <video id="videoPlayer" width="640" height="360" controls>
        <!-- Replace 'lmao.mp4' with the actual file name of your downloaded video -->
        <source src="assets/lmao pisan kang.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <!-- Button to trigger video playback -->
      <button id="playButton" onclick="playVideo()">Balik cuy</button>
    </div>

    <!-- JavaScript to handle button click and show the video player -->
    <script>
      function playVideo() {
        // Show the video player
        document.getElementById("videoPlayer").style.display = "block";

        // Hide the play button
        document.getElementById("playButton").style.display = "none";

        // Start playing the video
        document.getElementById("videoPlayer").play();
      }
    </script>
  </body>
</html>
